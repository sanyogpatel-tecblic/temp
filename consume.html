<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:rgb(188, 188, 248)">
    
    <div class="col-md-10 col-lg-offset-1">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand text-center" href="data.html">grabkart</a>
        </nav>
        <div class="well container my-5">
            <button class="btn btn-primary" id="btnshowdata">Show All Data!</button>
            <button class="btn btn-danger" id="btnlogout">Logout</button>
            <span id="txtusername" class="text-muted"></span>
        </div>
        <div class="well hidden" id="wellhidden2">
            <h4>Categories</h4>
            <!-- <button type="button" class="btn btn-success" id="adddata">Add New Data</button>
            <button type="button" class="btn btn-primary" id="updatedata">Update or Delete Data</button> -->
        </div>
        <div class="well hidden" id="wellhidden">
            <table class="table table-bordered" id="tbldata">
                <thead class="bg-primary">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="tblbody" class="bg-white"></tbody>
            </table>
            <div class="alert alert-danger collapse" id="errorbox">
                <div class="close" href="#">&times;</div>
                <div class="errortxt"></div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    <!-- <script src="../Scripts/bootstrap.min.js"></script> -->
    <script type="text/javascript">
        $(document).ready(function () {
   
            $('#btnshowdata').click(function () {
                $.ajax({
                    url: "http://localhost:1050/items",
                    method: 'GET',

                    success: function (data) {
                        $('#wellhidden').removeClass('hidden');
                        $('#tblbody').empty();
                        $('#btnshowdata').hide('fade');
                        $('#wellhidden2').removeClass('hidden');
                        $.each(data, function (index, val) {
                            var row = $('<tr><td>'
                                + val.name + '</td><td>'
                            + val.description + '</td><td><img src="'
                            + val.imageurl + '"></td></tr>');
                            $('#tbldata').append(row);
                        });
                    },
                });
            })
        });
    </script>
</body>
</html>
